<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="elemstyles.css">
    <title>DOM Elements</title>
    <header>DOM ELEMENTS</header>
</head>
<body>
    <div class="contains">
        <div id="btncontainer">
            <h2>BUTTON</h2>
            <button class="btn">CLICK ME!</button>
        </div>
        
        <div>
            <h2>TABLE</h2>
            <table class="table" align="center">
                <caption>Time Table</caption>
                <tbody>
                    <tr>
                        <th>COURSES</th>
                        <th>TIME</th>
                    </tr>
                    <tr>
                        <td>Maths</td>
                        <td>10AM-12PM</td>
                    </tr>
                    <tr>
                        <td>Science</td>
                        <td>1PM-3PM</td>
                    </tr>
                    <tr>
                        <td>English</td>
                        <td>5PM-6PM</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <h2>FORM</h2>
            <form class="forms">
                <input type="text" name="name" placeholder="Enter Name" required><br>
                <input type="tel" name="phone" placeholder="Contact Number" required><br>
                <input type="submit" name="submit" value="SUBMIT">
            </form>
        </div>
        <div id="pbcontainer">
            <h2>PROGRESS BAR </h2>
            <p>Course Completed:</p>
            <progress class="progress" value="70" max="100">70%</progress>
        </div>
    </div>    
</body>
</html>
