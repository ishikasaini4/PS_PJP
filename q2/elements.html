<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="containstyles.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <title>DOM Elements</title>
    <header class="display-2">DOM ELEMENTS</header>
</head>
<body>
    <div class="container">
        <div id="btncontainer">
            <h2>BUTTON</h2>
            <button class="btn btn-info">CLICK ME!</button>
        </div>
        
        <div>
            <h2>TABLE</h2>
            <table class="table table-bordered table-hover" align="center">
                <tbody>
                    <tr>
                        <th>COURSES</th>
                        <th>TIME</th>
                    </tr>
                    <tr>
                        <td>Maths</td>
                        <td>10AM-12PM</td>
                    </tr>
                    <tr>
                        <td>Science</td>
                        <td>1PM-3PM</td>
                    </tr>
                    <tr>
                        <td>English</td>
                        <td>5PM-6PM</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <h2>FORM</h2>
            <form class="form-group">
                <input type="text"class="form-control" name="name" placeholder="Enter Name" required><br>
                <input type="tel" class="form-control" name="phone" placeholder="Contact Number" required><br>
                <input type="submit" class="btn btn-success form-control"name="submit" value="SUBMIT">
            </form>
        </div>

        <div><h2 id="pbcontainer">PROGRESS BAR</h2></div>
        <div class="progress" id="pbcontainer">
            <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
        </div>
    </div>    
</body>
</html>
